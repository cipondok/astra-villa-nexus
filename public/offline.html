<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Astra Villa Realty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .retry-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .connection-status {
            margin-top: 1.5rem;
            padding: 0.8rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .online {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .offline {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üè†</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Some features may be limited, but you can still browse cached content.</p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>

        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">‚úì</span>
                <span>Cached property listings available</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">‚úì</span>
                <span>Previously viewed content accessible</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">‚úì</span>
                <span>Basic navigation still works</span>
            </div>
        </div>

        <div class="connection-status offline" id="connectionStatus">
            <strong>Status:</strong> <span id="statusText">Offline</span>
        </div>
    </div>

    <script>
        function retryConnection() {
            window.location.reload();
        }

        // Monitor connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'connection-status online';
                statusText.textContent = 'Online - Reloading...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                statusElement.className = 'connection-status offline';
                statusText.textContent = 'Offline';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Check connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                updateConnectionStatus();
            }
        }, 5000);
    </script>
</body>
</html>
